<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}

<script type="text/javascript" async
src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<!-- Favicons from https://realfavicongenerator.net -->

<link rel="apple-touch-icon" sizes="180x180" href="/SmartGlass/assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/SmartGlass/assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/SmartGlass/assets/favicons/favicon-16x16.png">
<link rel="manifest" href="/SmartGlass/assets/favicons/site.webmanifest">
<link rel="mask-icon" href="/SmartGlass/assets/favicons/safari-pinned-tab.svg" color="#36729b">
<link rel="shortcut icon" href="/SmartGlass/assets/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="#36729b">
<meta name="msapplication-config" content="/SmartGlass/assets/favicons/browserconfig.xml">
<meta name="theme-color" content="#8c5151">

<meta name="google-site-verification" content="KC8XFk4iNkMQ1D7trj3W_R1DpUfz0UNQx4Y2JGY2-6g" />

{% seo %}
